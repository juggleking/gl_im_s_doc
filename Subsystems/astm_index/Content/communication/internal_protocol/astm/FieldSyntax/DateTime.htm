    <body>
        <h2>Field syntax - Date time</h2>
        <p>A date time field has the following syntax:</p>
        <ul>
            <li value="1">CCYYMMDDhhmmss</li>
        </ul>
        <p>In which 'CC' is the century, 'YY' the year, 'MM' the month, 'DD' the day, 'hh' 
the hours, 'mm' the minutes and 'ss' the seconds.</p>
    </body>
