        <h1><a name="aanchor3602"></a>
            <MadCap:concept term="Release notes" />
            <MadCap:conditionalText data-mc-conditions="Primary.10_webhelp_only">Release notes 9.3.0 - </MadCap:conditionalText>Sorting in "Code" column of browsers (MATE-03171)</h1>
        <p xmlns="">In GLIMS&#160;version 9, <a href="../../user_interface/user_interface_browsers.htm" xmlns="http://www.w3.org/1999/xhtml" data-mc-exclude-action="unbind" data-mc-conditions="Primary.10_webhelp_only">browsers</a> can show "Code" columns containing data from selected <a href="../../configuration/coding_systems/coding_systems.htm" xmlns="http://www.w3.org/1999/xhtml" data-mc-exclude-action="unbind" data-mc-conditions="Primary.10_webhelp_only">coding systems</a>. When a record has several codes for a particular coding system, the codes will now be sorted by their sequence number.</p>
