            <MadCap:conditionalText data-mc-conditions="Primary.10_webhelp_only">Release notes 9.3.0 - </MadCap:conditionalText>Auto-calculate patient's age when birth date is specified (GLIMS-06073)</h1>
        <p>When entering a patient's birth date in either the <span class="ui_element">Person</span> editor or the <span class="ui_element">Order entry</span> screen, the patient's age will now be immediately calculated.</p>
