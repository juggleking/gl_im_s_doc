        <h1><a name="aanchor3594"></a>
            <MadCap:concept term="Release notes" />
            <MadCap:conditionalText data-mc-conditions="Primary.10_webhelp_only">Release notes 9.3.0 - </MadCap:conditionalText>Financial export in "Vektis OS301" format 
 (BILX_VEK8OS301-00001)</h1>
        <p>GLIMS now supports a new financial export format "<b>Vektis OS301</b>". <a href="../../modules/billing/invoicing/routine/export_formats/vektis_os301.htm" data-mc-exclude-action="unbind" data-mc-conditions="Primary.10_webhelp_only">Click here for more details about this format</a>.</p>
        <div class="text_box_notes">
            <p><span style="color: #616E14; font-weight: bold;">Note</span>: </p>
            <p>This feature requires the license "VEKTIS OS FINANCIAL EXPORT".</p>
        </div>
