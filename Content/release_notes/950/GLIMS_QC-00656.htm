        <h1><a name="aanchor677"></a>
            <MadCap:concept term="Release notes" />
            <MadCap:conditionalText data-mc-conditions="Primary.10_webhelp_only">Release notes 9.5.0 - </MadCap:conditionalText>Number of data points on QC graph (GLIMS_QC-00656)</h1>
        <p>The maximum number of data points on a <a href="../../modules/qc/internal/management/qc_graphs.htm">QC graph</a> is no longer limited to 1000. The <span class="ui_element">Range</span> option can now be set to <span class="ui_element">All</span>.</p>
        <p><a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="GLIMS_QC-00656.png"><img class="MCPopupThumbnail img imgLargeImage" data-mc-width="728" data-mc-height="601" src="GLIMS_QC-00656_thumb_0_120.png" tabindex="" /></a>
        </p>
        <div class="text_box_notes">
            <p><span style="color: #616E14; font-weight: bold;">Note</span>
            </p>
            <p>It may take a while to draw the graph when trying to display a very high number of data points.</p>
        </div>
