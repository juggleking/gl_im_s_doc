            <MadCap:conditionalText data-mc-conditions="Primary.10_webhelp_only">Release notes 9.6.0 - </MadCap:conditionalText>Display message when stopping a translator (MATE_COMHL-00307)</h1>
        <p>Since modification MATE_COMHL-00239, stopping a <span class="ui_element">Translator</span> no longer displayed a message that the translator had been stopped. This has been restored, and you will now see the message again.</p>
