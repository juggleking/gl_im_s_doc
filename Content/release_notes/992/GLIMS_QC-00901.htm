        <h1><a name="aanchor3886"></a>
            <MadCap:concept term="Release notes" />
            <MadCap:conditionalText data-mc-conditions="Primary.10_webhelp_only">Release notes 9.9.2 - </MadCap:conditionalText>Function "Create new QC lot" should not copy inactive QC checks (GLIMS_QC-00901)</h1>
        <p>When <a href="../../modules/qc/internal/routine/qc_lots_create_new_qc_lot.htm" xmlns="http://www.w3.org/1999/xhtml">creating a new QC lot</a>, the inactive <a href="../../modules/qc/internal/configuration/qc_checks.htm" xmlns="http://www.w3.org/1999/xhtml">QC checks</a> of the copied <a href="../../modules/qc/internal/configuration/qc_populations.htm" xmlns="http://www.w3.org/1999/xhtml">QC populations</a> were copied as well. This is now no longer the case: only the active QC checks will  now be copied.</p>
