        <h1><a name="aanchor518"></a>
            <MadCap:concept term="Release notes" />
            <MadCap:conditionalText data-mc-conditions="Primary.10_webhelp_only">Release notes 9.9.0 - </MadCap:conditionalText>Fixed display of menu accelerators in menu (MATE-06357)</h1>
        <p>An issue was reported where the <span class="ui_element" xmlns="http://www.w3.org/1999/xhtml">Windows accelerator</span> specified for a <a href="../../user_interface/user_interface_start_menu_customization.htm#Adding" xmlns="http://www.w3.org/1999/xhtml">menu option</a> was not displayed correctly in the menu. For instance: "CTRL-F11" was displayed as "Control + F1".</p>
        <p>This issue has been corrected.</p>

        </p>

        </p>
