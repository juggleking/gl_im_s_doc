        <h1><a name="aanchor3086"></a>
            <MadCap:concept term="Release notes" />
            <MadCap:conditionalText data-mc-conditions="Primary.10_webhelp_only">Release notes 9.9.0 - </MadCap:conditionalText>Date and time displayed on the General monitor of the Business activity monitor (GLIMS_BAM-000114)</h1>
        <p>The <a href="../../modules/business_activity_monitor/routine/business_activity_monitor_general_monitor.htm">General monitor</a> of the Business activity monitor contains a new pane indicating the time and the date. Like the other panes, this pane and its content can be <a href="../../modules/business_activity_monitor/configuration/business_activity_monitor_general_settings.htm">customized</a>. </p>
