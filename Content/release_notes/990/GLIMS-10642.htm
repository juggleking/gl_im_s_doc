            <MadCap:conditionalText data-mc-conditions="Primary.10_webhelp_only">Release notes 9.9.0 - </MadCap:conditionalText>Improved performance of order review query (GLIMS-10642)</h1>
        <p>Since GLIMS&#160;9.6.0, the <a href="../../routine/confirmation_validation/confirmation_validation_order_review.htm" xmlns="http://www.w3.org/1999/xhtml">order review</a> query was slow when a considerable number of orders satisfied the specified query criteria.</p>
        <p>The performance has been improved.</p>
