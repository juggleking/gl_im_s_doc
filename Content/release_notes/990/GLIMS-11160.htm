        <h1><a name="aanchor2025"></a>
            <MadCap:concept term="Release notes" />
            <MadCap:conditionalText data-mc-conditions="Primary.10_webhelp_only">Release notes 9.9.0 - </MadCap:conditionalText>Error when copying a code set (GLIMS-11160)</h1>
        <p>An issue was reported where an error occurred when trying to <a href="../../configuration/coding_systems/coding_systems.htm#Copying%20a%20code%20set" xmlns="http://www.w3.org/1999/xhtml">copy a code set of a coding system</a> via the contextual menu / ribbon item <span class="ui_element" xmlns="http://www.w3.org/1999/xhtml">Copy</span> on a <span class="ui_element" xmlns="http://www.w3.org/1999/xhtml">Code set</span>.</p>
        <p xmlns="">This issue, which occurred since GLIMS&#160;9.3, has been corrected.</p>
