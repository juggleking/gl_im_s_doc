        <h1><a name="aanchor2338"></a>
            <MadCap:concept term="Release notes" />
            <MadCap:conditionalText data-mc-conditions="Primary.10_webhelp_only">Release notes 9.9.0 - </MadCap:conditionalText>Update Microsoft .NET Framework to prevent GLIMS from exiting when opening the Security Center (MATE-05883)</h1>
        <p>An issue was reported where GLIMS stopped working when opening the <a href="../../security/security_security_center.htm" xmlns="http://www.w3.org/1999/xhtml">Security Center</a>. Installing Microsoft .NET Framework 4.7.2 or a higher version solves this issue.</p>
