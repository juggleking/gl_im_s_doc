        <h1><a name="aanchor699"></a>
            <MadCap:concept term="Release notes" />
            <MadCap:conditionalText data-mc-conditions="Primary.10_webhelp_only">Release notes 9.8.0 - </MadCap:conditionalText>Allow update of Billing mark in Request editor for partially tariffed requests (GLIMS_BILL-03276)</h1>
        <p>It is now possible to update the <span class="ui_element" xmlns="http://www.w3.org/1999/xhtml">Billing mark</span> field in the <span class="ui_element" xmlns="http://www.w3.org/1999/xhtml">Request</span> editor for requests with <span class="ui_element" xmlns="http://www.w3.org/1999/xhtml">Tariffing status</span> set to <span class="ui_element" xmlns="http://www.w3.org/1999/xhtml">Initial</span> or <span class="ui_element" xmlns="http://www.w3.org/1999/xhtml">Partial</span>.</p>
