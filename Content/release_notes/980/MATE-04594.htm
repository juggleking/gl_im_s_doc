        <h1><a name="aanchor2210"></a>
            <MadCap:concept term="Release notes" />
            <MadCap:conditionalText data-mc-conditions="Primary.10_webhelp_only">Release notes 9.8.0 - </MadCap:conditionalText>Lookup button for result entry via array editor (MATE-04594)</h1>
        <p>The <a href="../../user_interface/user_interface_grids.htm" xmlns="http://www.w3.org/1999/xhtml">array editor</a> (as used in result entry) did not have a <span class="ui_element" xmlns="http://www.w3.org/1999/xhtml">Lookup</span> button in the <span class="ui_element" xmlns="http://www.w3.org/1999/xhtml">Array</span> ribbon tab for <a href="../../configuration/result_codes/result_codes.htm" xmlns="http://www.w3.org/1999/xhtml">result code</a> / <a href="../../configuration/choice_lists/choice_lists.htm" xmlns="http://www.w3.org/1999/xhtml">choice</a> selection. This has been corrected.</p>

        </p>
