        <h1><a name="aanchor924"></a>
            <MadCap:concept term="Release notes" />
            <MadCap:conditionalText data-mc-conditions="Primary.10_webhelp_only">Release notes 9.8.0 - </MadCap:conditionalText>Regular users can activate "Client log manager" (MATE-04476)</h1>
        <p>For diagnostic purposes, the options <span class="ui_element" xmlns="http://www.w3.org/1999/xhtml">Debug alert</span> and <span class="ui_element" xmlns="http://www.w3.org/1999/xhtml">Clientlog manager</span> in the <a href="../../user_interface/user_interface_expert_settings.htm" xmlns="http://www.w3.org/1999/xhtml">expert settings</a> (top right corner of  main GLIMS window) are now also available for regular users (<span class="ui_element" xmlns="http://www.w3.org/1999/xhtml">User type</span> = <span class="ui_element" xmlns="http://www.w3.org/1999/xhtml">User</span>).</p>
