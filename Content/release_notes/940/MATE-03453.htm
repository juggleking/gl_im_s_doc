        <h1><a name="aanchor1891"></a>

            <MadCap:conditionalText data-mc-conditions="Primary.10_webhelp_only">Release notes 9.4.0 - </MadCap:conditionalText>Issue in audit overview screen (MATE-03453)</h1>
        <p>An error could occur when enabling the <span class="ui_element">Group by record</span> option in the <span class="ui_element">Audit overview</span> screen (<span class="ui_element">Start -&gt; System management -&gt; Logging -&gt; Audit overview</span>).</p>
        <p>This has been corrected.</p>
