        <h1><a name="aanchor881"></a>
            <MadCap:concept term="Customer care" />Complaints: Change correspondent</h1>
        <p>This function allows to reassign the complaint to another correspondent. 
 &#160;When used:</p>
        <ul>
            <li class="mips_list_bulleted" value="1">The complaint's correspondent is changed.</li>
            <li class="mips_list_bulleted" value="2">A log record is created.</li>
            <li class="mips_list_bulleted" value="3">A mail is sent to the current correspondent's 
	 and new correspondent's coordinator.</li>
        </ul>
