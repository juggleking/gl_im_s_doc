        <h1>Extra tools -&gt; <a href="index_cell_counter.htm">Cell counter</a>: Station</h1>
        <p>As your <a href="cell_counter_procedure.htm">cell count procedure</a> must refer to a station, you have to define a station which represents the manual cell count work place.</p>
        <p>We advise to set the <span class="ui_element">Type</span> field of this station to <span class="ui_element">Counter</span>.</p>
